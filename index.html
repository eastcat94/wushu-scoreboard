<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>实时成绩看板 - 精简版</title>
<style>
  :root{
    --bg:#071226;
    --card:#0d1b2a;
    --accent:#f4c94e;
    --muted:#97a0b3;
    --font-sans: "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;

    /* 设计宽高（用于 autoScale），如需整体缩放可调这里 */
    --design-width: 1200px;
    --design-height: 900px;
  }

  html,body{height:100%;margin:0;font-family:var(--font-sans);background:var(--bg);color:#fff}
  /* 垂直+水平居中（使用 100vh 保证移除 banner 后也能居中） */
  body{display:flex;align-items:center;justify-content:center; height:100vh;}
  #scaleWrap { transform-origin: center center; } /* auto scale 容器 */

  .wrap{width:var(--design-width); box-sizing:border-box; padding:22px; margin:0;}

  .project-eng{font-size:40px;font-weight:800;text-align:center;margin:8px 0}
  .project-chn{font-size:40px;text-align:center;margin:6px 0;color:var(--muted)}
  .name-eng{font-size:40px;font-weight:800;text-align:center;margin:6px 0}
  .name-chn{font-size:40px;text-align:center;margin:6px 0;color:var(--muted)}
  .club{font-size:40px;text-align:center;margin:6px 0;color:var(--muted)}

  .labels-row{display:flex;gap:18px;justify-content:center;margin-top:18px}
  .label-card{background:var(--card);padding:12px;border-radius:8px;min-width:180px;text-align:center}
  .label-card .label{font-size:24px;color:var(--muted);margin-bottom:6px}
  .label-card .value{font-size:40px;font-weight:900}

  /* Final 放大：下面数值与标签的放大比例可以在这里调 */
  /* 我把 Final Label 提升到 35px（比周围 label 增加约 +12~14px） */
  /* Final Score 提升到 250px（比一般 value 大很多，方便远距观看） */
  .final-wrap{text-align:center;margin-top:22px}
  .final-label{display:inline-block;background:var(--accent);color:#000;padding:10px 18px;border-radius:8px;font-weight:800;font-size:35px}
  .final-score{font-size:250px;font-weight:900;color:var(--accent);margin:-50px 0 14px 0;text-align:center} /* 负值可以直接上移 */

  @media(max-width:900px){
    .labels-row{flex-direction:column; gap:12px}
    .final-score{font-size:84px}
    .final-label{font-size:18px}
  }

  /* 备注：如果要微调字体，修改上面的 font-size：
     - final-label -> B8 文本大小
     - final-score -> B9 数字大小
     - label-card .value -> B7 数字大小 */
</style>
</head>
<body>
  <div id="scaleWrap">
    <div class="wrap">

      <!-- B1: 项目 (eng) -->
      <div class="project-eng" id="projectEng">—</div>

      <!-- B2: 项目 (cn) -->
      <div class="project-chn" id="projectCht">—</div>

      <!-- B3: name-eng -->
      <div class="name-eng" id="nameEng">—</div>

      <!-- B4: name-chn -->
      <div class="name-chn" id="nameCht">—</div>

      <!-- B5: club -->
      <div class="club" id="club">—</div>

      <!-- B6: 标签行（固定文字，不从表格抓） -->
      <div class="labels-row" id="labelsRow" style="margin-top:18px">
        <div class="label-card">
          <div class="label" id="labelA">A组得分</div>
          <div class="value" id="valA">—</div>
        </div>
        <div class="label-card">
          <div class="label" id="labelB">B组得分</div>
          <div class="value" id="valB">—</div>
        </div>
        <div class="label-card">
          <div class="label" id="labelD">纪律扣分</div>
          <div class="value" id="valD">—</div>
        </div>
        <div class="label-card">
          <div class="label" id="labelF">裁判长扣分</div>
          <div class="value" id="valF">—</div>
        </div>
      </div>

      <!-- B8: Final Score 最终得分（固定文字） -->
      <div class="final-wrap">
        <div class="final-label" id="finalLabel">Final Score 最终得分</div>
      </div>

      <!-- B9: Final Score 数字（直接映射 B9） -->
      <div class="final-score" id="finalScore">—</div>

      <div style="text-align:center;color:var(--muted);font-size:13px;margin-top:6px">
        最后更新时间：<span id="updatedAt">-</span>
      </div>
    </div>
  </div>

<script>
/*
  读取说明（GViz）：
  - FIX_BASE_COL = 1 表示读取电子表格的 B 列（gviz 的 c[] 是 0-based 列索引）
  - rows[] 的 index 对应电子表格的行（0-based）
    我们的明确映射（请对照你的表格）：
      rows[0].c[1] -> B1  (projectEng)
      rows[1].c[1] -> B2  (projectCht)
      rows[2].c[1] -> B3  (nameEng)
      rows[3].c[1] -> B4  (nameCht)
      rows[4].c[1] -> B5  (club)
      rows[6].c[1] -> B7  (A组得分 数值)
      rows[6].c[2] -> C7  (B组得分 数值)
      rows[6].c[3] -> D7  (纪律扣分 数值)
      rows[6].c[4] -> E7  (裁判长扣分 数值)
      rows[8].c[1] -> B9  (Final Score 数值)
*/

const SPREADSHEET_ID = "1qGA-x86Xt7qEXwzO_Nx0RwaFr7yO2x3kocqA_nTfA0w";
const GID = "387691548";
const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;
const INTERVAL_MS = 3000;

/* 0-based 列索引：1 = B 列 */
const FIX_BASE_COL = 1;

function parseGviz(text){
  return JSON.parse(text.replace(/^[\s\S]*?google\.visualization\.Query\.setResponse\(/, '').replace(/\);?\s*$/, ''));
}
function safeCell(rows, r, c){
  if (!rows || !rows[r] || !rows[r].c) return null;
  const cell = rows[r].c[c];
  if (!cell) return null;
  return (cell.v !== undefined) ? cell.v : (cell.f !== undefined ? cell.f : null);
}
function formatScore(v){
  if (v === null || v === undefined || v === '') return '—';
  const n = Number(v);
  if (isNaN(n)) return String(v);
  return n.toFixed(2);
}

/* 自动缩放（基于 :root 的 design width/height） */
function autoScale() {
    const designWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--design-width')) || 1200;
    const designHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--design-height')) || 900;

    const scaleX = window.innerWidth / designWidth;
    const scaleY = window.innerHeight / designHeight;
    const scale = Math.min(scaleX, scaleY);

    document.getElementById("scaleWrap").style.transform = `scale(${scale})`;
}
autoScale();
window.onresize = autoScale;

/* 主抓取并渲染（按你的要求：标签固定、B7 单行映射、Final= B9） */
async function fetchAndRender(){
  try {
    const res = await fetch(GVIZ_URL, {cache:'no-store'});
    const txt = await res.text();
    const data = parseGviz(txt);
    const rows = data.table.rows;
    const baseCol = FIX_BASE_COL;

    // B1..B5 映射（固定行）
    document.getElementById('projectEng').innerText = safeCell(rows,0,baseCol) || '—'; // B1
    document.getElementById('projectCht').innerText = safeCell(rows,1,baseCol) || '—'; // B2
    document.getElementById('nameEng').innerText = safeCell(rows,2,baseCol) || '—';    // B3
    document.getElementById('nameCht').innerText = safeCell(rows,3,baseCol) || '—';    // B4
    document.getElementById('club').innerText = safeCell(rows,4,baseCol) || '—';       // B5

    // 标签行为固定文本（不从表格读取）
    document.getElementById('labelA').innerText = "A组得分";
    document.getElementById('labelB').innerText = "B组得分";
    document.getElementById('labelD').innerText = "纪律扣分";
    document.getElementById('labelF').innerText = "裁判长扣分";

    // B7（rows[6]）直接映射，不做备用
    const aVal = safeCell(rows,6,baseCol);     // B7
    const bVal = safeCell(rows,6,baseCol+1);   // C7
    const dVal = safeCell(rows,6,baseCol+2);   // D7
    const fVal = safeCell(rows,6,baseCol+3);   // E7

    document.getElementById('valA').innerText = formatScore(aVal);
    document.getElementById('valB').innerText = formatScore(bVal);
    document.getElementById('valD').innerText = formatScore(dVal);
    document.getElementById('valF').innerText = formatScore(fVal);

    // Final Score 直接映射 B9（rows[8]）
    const finalVal = safeCell(rows,8,baseCol); // B9 only
    document.getElementById('finalScore').innerText = formatScore(finalVal);

    document.getElementById('updatedAt').innerText = new Date().toLocaleString();
  } catch (err) {
    console.error('fetchAndRender error:', err);
  }
}

/* 启动 */
fetchAndRender();
setInterval(fetchAndRender, INTERVAL_MS);
</script>
</body>
</html>
