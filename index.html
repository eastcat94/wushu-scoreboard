<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>比赛成绩直播板</title>
  <style>
    :root{
      --blue: #4e86f7;
      --bg: #ffffff;
      --text: #000;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family: "Arial Black","Impact", "Arial", sans-serif}
    .wrap{max-width:1280px;margin:0 auto;padding:12px;box-sizing:border-box}
    header{display:flex;align-items:center;justify-content:center;margin-bottom:6px}
    header img{max-height:120px;display:block}
    .title{font-size:64px;text-align:center;margin:6px 0 18px;font-weight:700}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:12px;align-items:center}
    .main{
      background:transparent;
      padding:12px;
      box-sizing:border-box;
    }
    .name{font-size:56px;text-align:center;margin:6px 0;letter-spacing:1px}
    .cnname{font-size:44px;text-align:center;margin:6px 0;font-weight:600}
    .club{font-size:44px;text-align:center;margin:6px 0;font-weight:700}
    .score-block{display:flex;align-items:center;justify-content:space-between;padding:6px 12px}
    .score-left{font-size:32px;font-weight:800}
    .score-right{font-size:48px;font-weight:900}
    .bluebar{background:var(--blue);color:#fff;padding:16px;font-size:36px;font-weight:800;display:flex;justify-content:space-between;align-items:center}
    .final{font-size:160px;text-align:center;font-weight:900;margin-top:18px}
    .meta{font-size:16px;text-align:center;color:#666;margin-top:8px}
    /* responsive */
    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .final{font-size:96px}
      .title{font-size:40px}
      .name{font-size:36px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 可替换为线上 URL 或移除 header -->
    <header>
      <img id="banner" src="./jun-wei-banner.jpg" alt="banner" />
    </header>

    <div class="title">自选长拳</div>

    <div class="grid">
      <div class="main">
        <div class="name" id="name">—</div>
        <div class="cnname" id="cnname">—</div>
        <div class="club" id="club">—</div>

        <div style="height:18px"></div>

        <div style="display:flex;gap:12px;align-items:center;justify-content:space-between">
          <div style="flex:1">
            <div style="font-size:28px;font-weight:800;margin-bottom:6px" id="leftLabels">—</div>
            <div style="font-size:48px;font-weight:900" id="scoreA">—</div>
          </div>

          <div style="width:20px"></div>

          <div style="flex:1">
            <div style="font-size:28px;font-weight:800;margin-bottom:6px;text-align:center" id="centerLabels">—</div>
            <div style="font-size:48px;font-weight:900;text-align:center" id="scoreB">—</div>
          </div>

        </div>

        <div class="bluebar" style="margin-top:22px">
          <div id="finalLabel">Final Score 最终得分</div>
          <div id="penaltyLabel">裁判长扣分</div>
        </div>

        <div class="final" id="finalScore">—</div>

        <div class="meta">最后更新时间：<span id="updatedAt">-</span></div>
      </div>

      <div style="padding-left:12px">
        <!-- 右侧摘要/快速信息 -->
        <div style="background:#fafafa;border:1px solid #eee;padding:12px;border-radius:6px">
          <div style="font-size:20px;font-weight:800;margin-bottom:8px">摘要</div>
          <div style="font-size:16px">A组： <span id="sideA">—</span></div>
          <div style="font-size:16px">B组： <span id="sideB">—</span></div>
          <div style="font-size:16px;margin-top:8px">裁判长： <span id="sidePenalty">—</span></div>
          <hr style="margin:10px 0">
          <div style="font-size:16px">选手： <span id="sideName">—</span></div>
          <div style="font-size:16px">单位： <span id="sideClub">—</span></div>
        </div>
      </div>
    </div>
  </div>
